<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script> <!-- QuaggaJS -->
</head>
<body>

    <header>
        <h1>Medicine Reminder</h1>
        <button id="toggle-contrast">Toggle High Contrast</button>
    </header>

    <main>
        <section id="scanner">
            <h2>Scan Your Medicine</h2>
            <button id="scan-btn">ðŸ“· Scan Barcode</button>
            <div id="scanner-container">
                <video id="scanner-preview" autoplay hidden></video>
            </div>
            <p id="scanned-barcode"></p>
        </section>

        <section id="manual-entry">
            <h2>Enter Medicine Manually</h2>
            <form id="manual-entry-form">
                <input type="text" id="medicine-name" placeholder="Medicine Name" required>
                <input type="text" id="manufacturer" placeholder="Manufacturer" required>
                <input type="text" id="dosage-form" placeholder="Dosage Form" required>
                <input type="text" id="barcode" placeholder="Barcode (Optional)">
                <textarea id="notes" placeholder="Additional Notes (Optional)"></textarea>
                <button type="submit">Add Medicine</button>
            </form>
        </section>

        <section id="medicines">
            <h2>Your Medicines</h2>
            <ul id="medicine-list">
                <!-- Medicine items will be added here dynamically -->
            </ul>
        </section>

        <section id="notifications">
            <h2>Notifications</h2>
            <button id="enable-notifications">Enable Notifications</button>
        </section>

        <section id="side-effects">
            <h2>Log Side Effects</h2>
            <textarea id="side-effect-input" placeholder="Describe any side effects..."></textarea>
            <button id="submit-side-effect">Submit</button>
        </section>
    </main>

</body>
</html>
