<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script> <!-- Include jsQR CDN -->
</head>
<body>
    <div class="container">
        <button id="scan-btn" class="btn">Scan Barcode</button>
        <div id="scanner-preview" hidden>
            <video id="scanner-stream" width="300" height="200" autoplay></video>
            <canvas id="canvas" hidden></canvas>
        </div>
        <div>
            <p id="scanned-barcode"></p>
        </div>
        <div>
            <ul id="medicines"></ul>
        </div>
        <div>
            <button id="toggle-accessibility" class="btn">Accessibility Mode: Toggle Off</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
