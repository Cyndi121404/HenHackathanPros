<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoseDoodle</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <header>
        <h1>DoseDoodle</h1>
    </header>

    <div class="main-container">
        <div class="grid-box manual-search">
            <input type="text" id="drug-input" placeholder="Enter Drug Name or NDC">
            <button id="search-drug">Search</button>
        </div>

        <div class="grid-box scanner-container">
            <button id="start-scan">Scan Barcode</button>
            <video id="camera-preview"></video>
        </div>
        <div class="grid-box sidebar">
            <h2>Search History</h2>
            <ul id="history-list"></ul>
        </div>
       

        <div class="grid-box drug-info">
            <h2>Drug Information</h2>
            <p id="drug-name">Name: <span>-</span></p>
            <p id="drug-facts">Facts: <span>-</span></p>
            
        </div> 
        

        <!-- Chat provider button -->
<div class="grid-box chat-provider">
    <button id="chat-provider-button">Chat with Provider</button>
</div>

<!-- Chatbox that will be hidden initially -->
<div class="grid-box chatbox" id="chatbox">
    <div class="chat-header">
        <h2>Chat with Provider</h2>
        <button id="chat-minimize-button">âž–</button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
    </div>
</div>

        <div class="grid-box reminder">
            <button id="set-reminder">Set Reminder</button>
            <button id="toggle-theme">Toggle Accesability Theme</button>
        </div>
    </div>
</body>
</html>
