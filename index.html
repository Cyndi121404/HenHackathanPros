<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reminder App</title>
    <style>
        /* Global styles */
        body {
            font-size: 16px;
            padding: 20px;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Text input box styling */
        #drug-input {
            font-size: 16px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100%;
        }

        /* Styling for buttons with rounded corners */
        .button {
            padding: 10px 20px;
            background-color: #7A73D1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Video preview styling */
        #camera-preview {
            width: 100%;
            border-radius: 10px;
            display: none;
        }

        /* Minimize video button */
        #video-minimize-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Reminder list styling */
        #reminder-list {
            margin-top: 10px;
            font-size: 14px;
            list-style-type: none;
        }

        #reminder-list li {
            margin: 5px 0;
        }

        /* Chatbox styles */
        #chatbox {
            display: none;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #7A73D1;
            color: white;
            border-radius: 5px;
        }

        /* Minimize button */
        #chat-minimize-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            font-size: 20px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Medication Reminder App</h1>

    <!-- Drug search input and button -->
    <input type="text" id="drug-input" placeholder="Enter drug name">
    <button id="search-drug" class="button">Search Drug</button>

    <!-- Drug information display -->
    <div id="drug-name">Drug Name: <span></span></div>
    <div id="drug-facts">Facts: <span></span></div>

    <!-- Camera preview and scan button -->
    <button id="start-scan" class="button">Start Scan</button>
    <video id="camera-preview" autoplay></video>
    <div id="video-minimize-button">X</div>

    <!-- Reminder functionality -->
    <button id="set-reminder" class="button">Set Reminder</button>
    <ul id="reminder-list"></ul>

    <!-- Chat provider button -->
    <div class="chat-provider">
        <button id="chat-provider-button" class="button">Open Chat</button>
    </div>

    <!-- Chatbox -->
    <div id="chatbox">
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-button" class="button">Send</button>
        <div id="chat-minimize-button">X</div>
    </div>

    <!-- Theme toggle button -->
    <button id="toggle-theme" class="button">Toggle Theme</button>

    <ul id="history-list"></ul>

    <script src="app.js"></script>
</body>
</html>
