<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medication Scanner</h1>
        </header>
        
        <div class="scanner-container">
            <button id="start-scan">Start Scan</button>
            <video id="camera-preview" autoplay></video>
        </div>

        <div class="barcode-info">
            <p id="barcode-display">Scanned Barcode: </p>
        </div>

        <div class="manual-search">
            <input type="text" id="drug-input" placeholder="Enter drug name or barcode">
            <button id="search-drug">Search Drug</button>
        </div>

        <div class="drug-info">
            <div id="drug-name"><span>Drug Name: </span></div>
            <div id="drug-facts"><span>Drug Facts: </span></div>
        </div>

        <div class="sidebar">
            <h2>Search History</h2>
            <ul id="history-list"></ul>
        </div>

        <button id="set-reminder">Set Reminder</button>
        <button id="toggle-theme">Toggle Theme</button>
    </div>

    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
